<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ukur Cerdik</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    /* ðŸ”¶ Top yellow bar */
    .topbar {
      background-color: #e0a800;
      color: white;
      font-size: 14px;
      z-index: 1001;
      position: relative;
      padding: 6px 0;
    }

    .topbar .container {
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    .navbar {
      position: relative;
      background-color: transparent;
      transition: background-color 0.3s ease;
      z-index: 2;
    }

    .navbar:hover {
      background-color: #fff8e1;
    }

    .navbar .container {
      max-width: 1200px;
      margin: auto;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .navbar-brand img {
      height: 40px;
    }

      /* âœ… New styles for nav links */
  .navbar .nav-link {
    color: #fdaa15 !important;
    font-weight: 500;
    transition: color 0.3s ease;
  }

  .navbar .nav-link:hover {
    color: #000000 !important;
  }

    /* âœ… Fullscreen YouTube Background */
    .video-background {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .video-background iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.2); ;
      min-width: 100vw;
      min-height: 100vh;
      width: auto;
      height: auto;
      object-fit: cover;
      border: none;
      pointer-events: none;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      color: white;
      padding: 0 20px;
    }

    .btn-custom-yellow {
      background-color: #f9c80e;
      color: black;
      font-weight: bold;
      border-radius: 30px;
      padding: 10px 30px;
      border: none;
    }
  </style>
</head>

<body>

  <!-- ðŸ”¶ Topbar -->
  <div class="topbar">
    <div class="container">FAHAM SAMPAI SKOR</div>
  </div>

  <!-- ðŸ”· Navbar (original unchanged) -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="mainlogo-removebg-preview.png" alt="Logo" />
        <span class="fw-bold text-warning">UKUR CERDIK</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-dark" href="#">LAMAN UTAMA</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="#">TENTANG UKURCERDIK</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="#">SOLUSI</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="#">HUBUNGI KAMI</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ðŸŽ¥ Video Background Section -->
  <div class="video-background">
    <iframe 
      src="https://www.youtube.com/embed/yB4iJwxS-NE?autoplay=1&mute=1&controls=0&loop=1&playlist=yB4iJwxS-NE&modestbranding=1&showinfo=0" 
      allow="autoplay; fullscreen" allowfullscreen>
    </iframe>
    <div class="video-overlay"></div>
    <div class="hero-content">
      <h1 class="fw-bold">Ujian Pintar, Prestasi Cemerlang</h1>
      <p class="lead">Membantu pelajar fahami kelemahan dan perbaiki prestasi</p>
      <a href="#" class="btn btn-custom-yellow mt-3">LEBIH LANJUT</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
